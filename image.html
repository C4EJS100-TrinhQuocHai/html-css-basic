<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .image{
        height: 250px;
        width: 200px;
        border: 1px solid black;
        margin: 15px;
        overflow: hidden;
    }
    .image img{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .image img:hover{
        transform: scale(1.2);
    }
</style>
<body>
    <div class="image">
        <img src="./secsion03/images/animal5.jpg" alt="">
    </div>
</body>
</html>
